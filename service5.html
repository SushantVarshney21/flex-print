    <script language="javascript" type="text/javascript">
        function showResult() {
            var gsm = calculate();
            $("#resultLb").text(gsm.toFixed(3));
            $("#result").show(1000);
        }
        function calculate() {
            var width = $("#txtWidth").val();
            var height = $("#txtHeight").val();
            width = getValueInInch(width);
            height = getValueInInch(height);
            var noOfSheets = $("#txtNumberOfSheets").val();
            var wt = $("#txtWeight").val();
            var wtOf500 = getWeightOf500Sheets(wt, noOfSheets);
            var GSM = (wtOf500 * 3100) / (width * height);
            return GSM;
        }
        function getWeightOf500Sheets(wt, noOfSheets) {
            return (wt / noOfSheets) * 500;
        }
        function getValueInInch(val) {
            var unit = $("#drdCat1").val();
            val = val * 1.0;
            if (unit == 1)
                return val;
            else if (unit == 2)
                return val * 0.0393701;
            else if (unit == 3)
                return val * 0.393701;

        }
    </script>
